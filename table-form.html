<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Табилицы и формы</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table class="my-table">
        <caption>Счёт</caption>
        <thead>
            <tbody>
                <tr>
                    <th>Наиминование</th>
                    <th>Цена</th>
                    <th>Кол-во</th>
                    <th>Стоимость</th>
                </tr>
                <tr> 
                    <td>Ручка</td>
                    <td>50</td>
                    <td rowspan="2">4</td>
                    <td>200 </td>
                </tr>
                <tr>
                    <td>Карандаш</td>
                    <td>25</td>
                    <!-- <td>4</td> -->
                    <td>100 </td>
                </tr>
                <tr>
                    <td>Ленейка</td>
                    <td>10</td>
                    <td>20</td>
                    <td>200 </td>
                </tr>
                <tr>
                    <td colspan="3">Итого</td>
                    <td>500 &#8381; </td>
                </tr>
            </tbody>
        </thead>
    </table>
    
</body>
</html>
